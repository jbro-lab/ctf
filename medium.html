<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF - Cyber Kill Chain - Easy</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <a href="./index.html">Easy</a> | <a href="#">Medium</a> |
    <a href="./hard.html">Hard</a> <br /><br /><br />
    <h2>Cyber Kill Chain - Medium</h2>
    <h4>
      Note: You will NOT be able to complete this challenge without completing
      the easy challenge first
    </h4>
    <div>
      <label for="flagCheck">Enter the flag from the easy challenge here</label
      ><br />
      <input type="text" id="flagCheck" name="flagCheck" />
    </div>
    <br />
    <p>
      <b>Instructions:</b> Determine which phase of the Lockheed-Martin Cyber
      Kill Chain the attacker is in
    </p>
    <form>
      <div>
        <label for="mq1"
          >An attacker is in the process of emailing a malicious Word document
          to several employes in an organization</label
        ><br />
        <input type="text" id="mq1" name="mq1" />
      </div>
      <br />
      <div>
        <label for="mq2"
          >An attacker begins exfiltrating sensitive data from an organization
          and posting it to a pastebin on the internet</label
        ><br />
        <input type="text" id="mq2" name="mq2" />
      </div>
      <br />
      <div>
        <label for="mq3"
          >An attacker has achieved persistence on an organization's network and
          is now able to access the network through a remote shell</label
        ><br />
        <input type="text" id="mq3" name="mq3" />
      </div>
      <br />
      <div>
        <label for="mq4"
          >An attacker buys access to a botnet for use in a DDOS attack</label
        ><br />
        <input type="text" id="mq4" name="mq4" />
      </div>
      <br />
      <div>
        <label for="mq5"
          >An attacker attends a security conference posing as a student to
          network with a specific organization's employees</label
        ><br />
        <input type="text" id="mq5" name="mq5" />
      </div>
      <br />
      <div>
        <label for="mq6"
          >Malware uses a security flaw in the Windows OS to create a temporary
          listener on port TCP 40036</label
        ><br />
        <input type="text" id="mq6" name="mq6" />
      </div>
      <br />
      <div>
        <label for="mq7"
          >Malware downloads netcat onto a compromised server</label
        ><br />
        <input type="text" id="mq7" name="mq7" />
      </div>
      <br />
      <div>
        <label for="mq8"
          >An attacker lays dormant for 5 months after achieving persistence on
          a network</label
        ><br />
        <input type="text" id="mq8" name="mq8" />
      </div>
      <br />
      <input type="button" value="Submit" onclick="_0x5d1a6e()" />
    </form>
  </body>
</html>
